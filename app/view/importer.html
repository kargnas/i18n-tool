<div class="ImporterContainer">
	<table class="ImporterLayout">
		<form ng-submit="submit()">
			<tr>
				<td height="30">
					<div class="ButtonWrap">
						<button class="-fbtn" ng-class="{active: isRequesting}" ng-click="submit()">입력하기</button>
					</div>
				</td>
			</tr>
			<tr>
				<td valign="middle">
					<div class="TextareaWrap">
						<textarea ng-model="bulkData" ng-allow-tab placeholder="Key  (탭)   String (줄바꿈)  형식으로 텍스트를 여러줄 한번에 입력하세요. 엑셀에서 복사 후 붙여넣기를 할 수 있습니다."></textarea>
					</div>
				</td>
			</tr>
		</form>
	</table>
</div>
